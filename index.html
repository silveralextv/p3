<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Carte interactive de location de vélos</title>
  <meta author="Alexandre Leclerc" />
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link rel="stylesheet" href="assets/css/style.css" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
</head>

<body>
  <!--Titre-->
  <div id=" title">
    <h1>Carte interactive de location de vélos - Lyon</h1>
  </div>

  <!--Timer-->
  <div class="book-timer">
    <div id="timer"></div>
  </div>

  <!--Slider-->
  <section id="slider">
    <!--Overlay-->

    <!--Images du Slider-->
    <div id="overlay">
      <ul>
        <li class="slider-items" id="item1">
          <img src="assets/images/cvelo.jpg" />
        </li>
        <li class="slider-items" id="item2">
          <img src="assets/images/cvelo2.jpg" />
        </li>
        <li class="slider-items" id="item3">
          <img src="assets/images/cvelo3.jpg" />
        </li>
      </ul>

      <i class="la la-angle-left middle-items prev"></i>
      <i class="la la-angle-right middle-items next"></i>
    </div>
    <i class="las la-pause pause btn"></i>
  </section>

  <!--Carte-->
  <div class="booking">
    <div id="mapid"></div>
    <div id="modal"></div>
  </div>

  <!--Appels des scripts JS-->
  <script src="assets/js/book.js"></script>
  <script src="assets/js/diapo.js"></script>
  <script src="assets/js/Signature.js"></script>
  <script src="assets/js/map.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
