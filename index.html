<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Carte interactive de location de vélos</title>
        <meta author="Alexandre Leclerc">
        <script src="https://kit.fontawesome.com/ed2185f76f.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--Titre-->
        <div id="title">
            <h1>Carte interactive de location de vélos - Clermont Ferrand</h1>
        </div>
        <!--Fin Titre-->

        <!--Slider-->
        <section id="slider">

            <!--Overlay-->

            <!--Images du Slider-->
            <div id="overlay">
                <ul>
                    <li class="slider-items" id="item1"><img src="assets/images/cvelo.jpg""></li>
                    <li class="slider-items" id="item2"><img src="assets/images/cvelo2.jpg"></li>
                    <li class="slider-items" id="item3"><img src="assets/images/cvelo3.jpg"></li>
                </ul>
            <!--Fin Images du Slider-->
                <i class="fa fa-angle-left middle-items" id="prev"></i>
                <i class="fa fa-angle-right middle-items" id="next"></i>
            </div>
            <!--Fin Overlay-->
        </section>
        <!--Fin Slider-->
        <script src="script.js"></script>
    </body>
</html>
